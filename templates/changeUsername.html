{% extends "layout.html" %}

{% block title %}
    Change Username
{% endblock %}

{% block main %}
    <form role="form" class="centerContent formMargin" action="{{ url_for('changeUsername') }}" method="post">
        <fieldset>
            <legend>Change username</legend>
            <div class="form-group">
                <label for="newUsername">Enter new username:</label>
                <input class="form-control" id="newUsername" name="newUsername" placeholder="John_Smith" type="text" required/>
                <small>Only alphanumeric, '.' and '_' characters allowed. Max 20 characters.</small>
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-lg centerContent" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
